<svg width="100%" height="180" viewBox="0 0 800 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- First curve (purple) -->
  <path
    d="M 0 120
       C 100 60, 200 180, 400 100
       S 700 40, 800 120"
    stroke="#a78bfa"
    stroke-width="4"
    fill="none"
  />
  <!-- Second curve (pink), meeting the first on the left -->
  <path
    d="M 0 120
       C 120 160, 300 20, 500 140
       S 700 180, 800 80"
    stroke="#f472b6"
    stroke-width="4"
    fill="none"
  />
</svg>
